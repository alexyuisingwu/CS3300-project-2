<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Instructors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.js"></script>

</head>
<body>
<form id="assign-instructors" action="/assign-instructors" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/> <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Instructor</th>
        </tr>
        </thead>
        <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>${{ course.cost }}</td>
            <td>
                <select id={{course.id}} class="selectpicker" data-live-search="true" name={{course.id}}>
                    <option id="-1"></option>
                    {% for instructor in instructors %}
                    <option name="instructor_option">{{instructor.name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <button type="submit" id="save-instructor-assignments-button">Save Assignments</button>
</form>

<script>
    $(document).ready(() => {
        var selects = $('.selectpicker');
        var selected;
        selects.on('change', () => {
            selected = [];
            selects.each((i, obj) => {
                if (obj.value !== '') {
                    selected.push(obj);
                }
            });
            var options = $('option');
            options.show();
            options.prop("disabled", false);

            for (var obj1 of selected) {
                options.each(function (i, obj2) {
                    var parent = obj2.parentElement;
                    if (parent.id !== obj1.id && obj1.value === obj2.value) {
                        $(this).prop("disabled", true);
                        $(this).hide();
                    }
                });
            }
            selects.selectpicker('refresh');
        });
    });
</script>


</body>
</html>
