<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% from "form-helpers.html" import render_field %}
<form method=post>
    {{ form.csrf_token }}
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
  </dl>
  <p><input type=submit value="Log In">
</form>
<a href="{{url_for('register')}}">Don't have an account? Register here!</a>
</body>
</html>
