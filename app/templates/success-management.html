{% extends "bases/logged-in-base.html" %}

{% block title %}Success Report{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js" type="text/javascript"></script>
<h3><u>Success Scores</u></h3>
<h4 align="center">Total Earnings for this semester: $ {{cost[0][0]}}</h4>

<h4>Total Valid Requests = {{count[0][0]}}</h4>
<h4>Total Requests = {{total[0][0]}}</h4>

<canvas id="canvas" width="100" height="50"></canvas>

<script>
		var ctx = document.getElementById("canvas").getContext("2d");
		var data = {
			labels: [
				"{{label[0]}}",
				"{{label[1]}}"
			],
			datasets: [
				{
					data: [{{values[0]}}, {{values[1]}}],
					backgroundColor: [
						"#FF6384",
						"#36A2EB"
					],
					hoverBackgroundColor: [
						"#FF6384",
						"#36A2EB"
					]
				}]
		};

		Chart.pluginService.register({
			beforeRender: function (chart) {
				if (chart.config.options.showAllTooltips) {
					// create an array of tooltips
					// we can't use the chart tooltip because there is only one tooltip per chart
					chart.pluginTooltips = [];
					chart.config.data.datasets.forEach(function (dataset, i) {
						chart.getDatasetMeta(i).data.forEach(function (sector, j) {
							chart.pluginTooltips.push(new Chart.Tooltip({
								_chart: chart.chart,
								_chartInstance: chart,
								_data: chart.data,
								_options: chart.options.tooltips,
								_active: [sector]
							}, chart));
						});
					});

					// turn off normal tooltips
					chart.options.tooltips.enabled = false;
				}
			},
			afterDraw: function (chart, easing) {
				if (chart.config.options.showAllTooltips) {
					// we don't want the permanent tooltips to animate, so don't do anything till the animation runs atleast once
					if (!chart.allTooltipsOnce) {
						if (easing !== 1)
							return;
						chart.allTooltipsOnce = true;
					}

					// turn on tooltips
					chart.options.tooltips.enabled = true;
					Chart.helpers.each(chart.pluginTooltips, function (tooltip) {
						tooltip.initialize();
						tooltip.update();
						// we don't actually need this since we are not animating tooltips
						tooltip.pivot();
						tooltip.transition(easing).draw();
					});
					chart.options.tooltips.enabled = false;
				}
			}
		})

		var myPieChart = new Chart(ctx, {
			type: 'pie',
			data: data,
			options: {
				showAllTooltips: true
			}
		});

</script>

{% endblock %}
